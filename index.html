<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseFrame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            position: relative;
            z-index: 1;
            background-color: rgba(26, 26, 26, 0.8);
            padding: 20px;
            border-radius: 8px;
            width: 600px;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        textarea {
            height: 150px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #333;
            color: #ffffff;
            transition: box-shadow 0.3s ease;
            margin-right: 10px;
        }
        button:hover {
            box-shadow: 0 0 10px 5px #4b0082;
        }
        .preview-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .preview-container iframe {
            width: 80%;
            height: 80%;
            border: none;
        }
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #333;
            color: #ffffff;
            transition: box-shadow 0.3s ease;
        }
        .close-button:hover {
            box-shadow: 0 0 10px 5px #4b0082;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>PulseFrame</h1>
        <input type="text" id="urlInput" placeholder="Enter URL">
        <textarea id="htmlInput" placeholder="Enter HTML content" rows="10"></textarea>
        <button onclick="generateDataURLForURL()">Open URL</button>
        <button onclick="generateDataURLForHTML()">Open HTML</button>
    </div>
    <div class="preview-container" id="previewContainer">
        <button class="close-button" onclick="closePreview()">Close</button>
        <iframe id="previewFrame"></iframe>
    </div>

    <script>
        function generateDataURLForURL() {
            var url = document.getElementById("urlInput").value.trim();
            if (url) {
                var previewContainer = document.getElementById("previewContainer");
                var previewFrame = document.getElementById("previewFrame");
                previewFrame.src = url.startsWith('http://') || url.startsWith('https://') ? url : 'http://' + url;
                previewContainer.style.display = "flex";
            } else {
                alert('No URL provided.');
            }
        }

        function generateDataURLForHTML() {
            var html = document.getElementById("htmlInput").value.trim();
            if (html) {
                var previewContainer = document.getElementById("previewContainer");
                var previewFrame = document.getElementById("previewFrame");
                previewFrame.src = "data:text/html;base64," + btoa(html);
                previewContainer.style.display = "flex";
            } else {
                alert('No HTML content provided.');
            }
        }

        function closePreview() {
            var previewContainer = document.getElementById("previewContainer");
            previewContainer.style.display = "none";
        }
    </script>
</body>
</html>
